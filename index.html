<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="tarjeta">

    <div class="estructura">
      <img src="/images/image-equilibrium.png" alt="equilibrium" class="img">
      <h2 id="nombre">Equilibrium #3429</h2>
      <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
      <h2 class="valor-tiempo"><span class="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</span> <span
          class="tempo"><img src="/images/icon-clock.svg" alt="">3 days left</span></h2>
      <hr>
      <div class="ultimodiv">
        <img src="/images/image-avatar.png" alt="" class="foto">
        <p class=" autor">
          Creation of <strong>Jules Wyren</strong>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
